<html>
    <head>
        <link rel="icon" href="elern.jpg">
        <title>student registration form</title>
    </head>
    <body>
        <h1>STUDENT REGISTRATION FORM</h1>
        <br />
        <form>
           FIRST NAME : <input type="text">
           <br /><br />
           LAST NAME : <input type="text">
           <br /><br />
           EMAIL : <input type="email">
           <br /><br />
           PASSWORD : <input type="password">
           <br /><br />
           MOBILE : <input type="number">
           <br /><br />
           GENDER : <input type="radio" name="gender">MALE
                    <input type="radio" name="gender">FEMALE
                    <br /><br />
                   DATE OF BIRTH : <input type="date">
                   <br /><br />
           ADDRESS : <input type="text">
           <br /><br />
           PINCODE : <input type="numbers">
           <br /><br />
          STATE : <select>
                    <option>TELANGANA</option>
                    <option>ANDHRA PRADESH</option>
                    <option>KARNATAKA</option>
                    <option>TAMILNADU</option>
           </select>
           <br /><br />
           QUALIFICATION : <select>
                      <option>DEGREE</option>
                      <option>BTECH</option>
                      <option>MTECH</option>
           </select>
           <br /><br />
           SPECIALIZATION : <input type="radio" name="COURSE">CSE
                            <input type="radio" name="COURSE">ECE
                            <input type="radio" name="COURSE">MECH
                            <input type="radio" name="COURSE">EEE
                            <br /><br />
                            <input type="button" value="SUBMIT">

        </form>
    </body>
</html>
